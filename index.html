<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Reels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}

@font-face{
font-family:'DMSerifCustomBold';
src:url('./fonts/DMSerifDisplay-Bold.ttf') format('truetype');
font-weight:700;
}

@font-face{
font-family:'PlusJakartaCustom';
src:url('./fonts/PlusJakartaSans-Bold.woff2') format('woff2');
font-weight:700;
}

body{
margin:0;
padding:12px;
display:flex;
gap:16px;
background:#020617;
color:#e5e7eb;
font-family:'PlusJakartaCustom',system-ui;
}

.panel{
background:#020617;
padding:16px 14px;
border-radius:14px;
border:1px solid #1f2937;
box-shadow:0 16px 40px rgba(0,0,0,0.65);
}

.left{
width:380px;
flex-shrink:0;
}

.right{
flex:1;
display:flex;
justify-content:center;
align-items:center;
}

textarea{
width:100%;
min-height:60px;
background:#020617;
color:#e5e7eb;
border-radius:10px;
border:1px solid #334155;
padding:9px 11px;
margin-bottom:8px;
}

button{
padding:8px 16px;
border-radius:999px;
border:none;
cursor:pointer;
margin-right:6px;
}

.btn-primary{
background:#2563eb;
color:#fff;
}

.btn-secondary{
background:#111827;
color:#e5e7eb;
}

.status{
margin-top:8px;
font-size:12px;
color:#9ca3af;
}

.progress{
width:100%;
height:6px;
background:#1f2937;
border-radius:999px;
margin-top:6px;
overflow:hidden;
}

.bar{
height:100%;
width:0%;
background:#2563eb;
}

canvas{
background:#808080;
border-radius:18px;
border:1px solid #4b5563;
max-height:92vh;
}
</style>
</head>

<body>

<div class="panel left">

<h3>Reels Editor</h3>

<textarea id="upper" placeholder="Upper"></textarea>
<textarea id="title" placeholder="Judul"></textarea>
<textarea id="subtitle" placeholder="Subjudul"></textarea>
<textarea id="body" placeholder="Isi (pisahkan paragraf dengan baris kosong)"></textarea>

<button class="btn-secondary" id="previewBtn">Preview</button>
<button class="btn-primary" id="renderBtn">Render WebM</button>

<div class="status" id="status">Status: idle</div>

<div class="progress">
<div class="bar" id="progressBar"></div>
</div>

</div>

<div class="panel right">
<canvas id="canvas"></canvas>
</div>

<script>

const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');

const SCALE=1.5;
const WIDTH=1080;
const HEIGHT=1920;

canvas.width=WIDTH*SCALE;
canvas.height=HEIGHT*SCALE;

ctx.scale(SCALE,SCALE);

const previewBtn=document.getElementById('previewBtn');
const renderBtn=document.getElementById('renderBtn');

const statusEl=document.getElementById('status');
const progressBar=document.getElementById('progressBar');

const upperEl=document.getElementById('upper');
const titleEl=document.getElementById('title');
const subtitleEl=document.getElementById('subtitle');
const bodyEl=document.getElementById('body');

let animating=false;
let animStart=null;

let bodyPages=[];
let pageDurations=[];
let targetDuration=8;

function setStatus(text){
statusEl.textContent="Status: "+text;
}

function setProgress(p){
progressBar.style.width=p+"%";
}

function wrapText(text,maxWidth,font){

ctx.font=font;

const words=text.split(" ");

let lines=[];
let line=words[0]||"";

for(let i=1;i<words.length;i++){

const test=line+" "+words[i];

if(ctx.measureText(test).width>maxWidth){

lines.push(line);
line=words[i];

}else{

line=test;

}

}

lines.push(line);

return lines;

}

function recompute(){

const paragraphs=bodyEl.value.split(/\n\s*\n/);

bodyPages=paragraphs.filter(p=>p.trim());

pageDurations=bodyPages.map(p=>Math.max(4,p.split(/\s+/).length/3));

targetDuration=3+pageDurations.reduce((a,b)=>a+b,0);

}

function drawTitle(){

ctx.fillStyle="#fff";

let y=1200;

ctx.font="700 34px PlusJakartaCustom";

wrapText(upperEl.value,830,ctx.font).forEach(l=>{
ctx.fillText(l,110,y);
y+=36;
});

y+=60;

ctx.font="700 90px DMSerifCustomBold";

wrapText(titleEl.value,830,ctx.font).forEach(l=>{
ctx.fillText(l,110,y);
y+=90;
});

ctx.font="700 34px PlusJakartaCustom";

wrapText(subtitleEl.value,830,ctx.font).forEach(l=>{
ctx.fillText(l,110,y);
y+=36;
});

}

function drawBody(pageIndex){

ctx.fillStyle="#fff";

ctx.font="700 54px PlusJakartaCustom";

let y=1200;

wrapText(bodyPages[pageIndex],830,ctx.font).forEach(l=>{
ctx.fillText(l,110,y);
y+=64;
});

}

function drawFrame(t){

ctx.fillStyle="#808080";
ctx.fillRect(0,0,WIDTH,HEIGHT);

if(t<3){

drawTitle();

}else{

let time=t-3;
let acc=0;

for(let i=0;i<bodyPages.length;i++){

if(time<acc+pageDurations[i]){

drawBody(i);
break;

}

acc+=pageDurations[i];

}

}

}

function animate(ts){

if(!animating)return;

if(!animStart)animStart=ts;

const elapsed=(ts-animStart)/1000;

drawFrame(elapsed);

setProgress(Math.min(100,(elapsed/targetDuration)*100));

if(elapsed<targetDuration){

requestAnimationFrame(animate);

}else{

animating=false;
setStatus("idle");

}

}

previewBtn.onclick=()=>{

recompute();

setStatus("preview");

setProgress(0);

animStart=null;

animating=true;

requestAnimationFrame(animate);

};

renderBtn.onclick=()=>{

recompute();

setStatus("recording");

setProgress(0);

const stream=canvas.captureStream(30);

const recorder=new MediaRecorder(stream,{
mimeType:"video/webm;codecs=vp8",
videoBitsPerSecond:8000000
});

let chunks=[];

recorder.ondataavailable=e=>{
if(e.data.size>0)chunks.push(e.data);
};

recorder.onstop=()=>{

setStatus("saving");

const blob=new Blob(chunks,{type:"video/webm"});

const a=document.createElement("a");

a.href=URL.createObjectURL(blob);

a.download="reels.webm";

a.click();

setProgress(100);

setStatus("done");

};

recorder.start(100);

animStart=null;
animating=true;

requestAnimationFrame(animate);

setTimeout(()=>recorder.stop(),targetDuration*1000+500);

};

drawFrame(0);

</script>

</body>
</html>
