<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Reels</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;}

@font-face{
font-family:'DMSerifCustomBold';
src:url('./fonts/DMSerifDisplay-Bold.ttf') format('truetype');
font-weight:700;
font-style:normal;
font-display:swap;
}

@font-face{
font-family:'PlusJakartaCustom';
src:url('./fonts/PlusJakartaSans-Bold.woff2') format('woff2');
font-weight:700;
font-style:normal;
font-display:swap;
}

body{
margin:0;
padding:12px;
display:flex;
gap:16px;
background:radial-gradient(circle at top,#020617 0%,#020617 40%,#020617 100%);
color:#e5e7eb;
font-family:'PlusJakartaCustom',system-ui,sans-serif;
}

.panel{
background:#020617;
padding:16px 14px;
border-radius:14px;
border:1px solid #1f2937;
box-shadow:0 16px 40px rgba(0,0,0,0.65);
}

.left{
width:380px;
max-width:100%;
flex-shrink:0;
}

.right{
flex:1;
display:flex;
justify-content:center;
align-items:center;
}

h2{
margin:0 0 4px 0;
font-size:18px;
}

.field{margin-top:10px;}

label{
font-size:13px;
display:block;
margin-bottom:4px;
color:#cbd5f5;
}

textarea{
width:100%;
min-height:56px;
background:#020617;
color:#e5e7eb;
border-radius:10px;
border:1px solid #334155;
padding:9px 11px;
font-size:14px;
resize:vertical;
outline:none;
}

#body{min-height:130px;}

.btn-row{
margin-top:12px;
display:flex;
gap:8px;
}

button{
padding:8px 16px;
border-radius:999px;
border:none;
cursor:pointer;
font-size:14px;
}

.btn-primary{
background:#2563eb;
color:#fff;
}

.btn-secondary{
background:#111827;
color:#e5e7eb;
}

.status{
margin-top:8px;
font-size:12px;
color:#9ca3af;
}

/* progress bar */

.progress-container{
width:100%;
height:6px;
background:#1f2937;
border-radius:999px;
margin-top:6px;
overflow:hidden;
}

.progress-bar{
height:100%;
width:0%;
background:#2563eb;
transition:width 0.1s linear;
}

canvas{
background:#808080;
border-radius:18px;
border:1px solid #4b5563;
max-height:92vh;
}

</style>
</head>

<body>

<div class="panel left">

<h2>Reels Editor</h2>

<div class="field">
<label>Upper</label>
<textarea id="upper"></textarea>
</div>

<div class="field">
<label>Judul</label>
<textarea id="title"></textarea>
</div>

<div class="field">
<label>Subjudul</label>
<textarea id="subtitle"></textarea>
</div>

<div class="field">
<label>Isi</label>
<textarea id="body"></textarea>
</div>

<div class="btn-row">
<button class="btn-secondary" id="previewBtn">Preview</button>
<button class="btn-primary" id="renderBtn">Render WEBM</button>
</div>

<div class="status" id="status">Status: idle</div>

<div class="progress-container">
<div class="progress-bar" id="progressBar"></div>
</div>

</div>

<div class="panel right">
<canvas id="canvas" width="1080" height="1920"></canvas>
</div>

<script>

const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');

const progressBar=document.getElementById('progressBar');
const statusEl=document.getElementById('status');

function setStatus(t){
statusEl.textContent="Status: "+t;
}

function setProgress(p){
progressBar.style.width=p+"%";
}

const LOGICAL_WIDTH=1080;
const LOGICAL_HEIGHT=1920;
const SCALE=1.5;

canvas.width=LOGICAL_WIDTH*SCALE;
canvas.height=LOGICAL_HEIGHT*SCALE;

ctx.scale(SCALE,SCALE);

const upperEl=document.getElementById('upper');
const titleEl=document.getElementById('title');
const subtitleEl=document.getElementById('subtitle');
const bodyEl=document.getElementById('body');

const previewBtn=document.getElementById('previewBtn');
const renderBtn=document.getElementById('renderBtn');

let animating=false;
let animStart=null;

let targetDuration=12;
let bodyPages=[];
let pageDurations=[];
let titleCanvas=null;

const TITLE_PRE_HOLD=0.3;
const TITLE_WIPE=0.8;
const TITLE_STATIC=2.0;
const BODY_WIPE=0.4;
const PAGE_GAP=1.0;
const READING_WORDS_PER_SEC=3.0;
const HIGHLIGHT_LINE_DUR=0.8;

/* ---------- TEXT WRAP ---------- */

function wrapText(text,maxWidth,fontSpec){

if(fontSpec)ctx.font=fontSpec;

const words=text.split(" ");
let lines=[];
let line=words[0]||"";

for(let i=1;i<words.length;i++){

if(ctx.measureText(line+" "+words[i]).width>maxWidth){

lines.push(line);
line=words[i];

}else{

line+=" "+words[i];

}

}

lines.push(line);

return lines;

}

/* ---------- TITLE ---------- */

function rebuildTitleLayout(){

const textWidth=830;

const upperLines=wrapText(upperEl.value,textWidth,"700 34px 'PlusJakartaCustom'");
const titleLines=wrapText(titleEl.value,textWidth,"700 90px 'DMSerifCustomBold'");
const subtitleLines=wrapText(subtitleEl.value,textWidth,"700 34px 'PlusJakartaCustom'");

titleCanvas=document.createElement("canvas");
titleCanvas.width=1080;
titleCanvas.height=1920;

const tCtx=titleCanvas.getContext("2d");

tCtx.fillStyle="#fff";

let y=1220;

tCtx.font="700 34px 'PlusJakartaCustom'";
upperLines.forEach(l=>{
tCtx.fillText(l,110,y);
y+=36;
});

y+=70;

tCtx.font="700 90px 'DMSerifCustomBold'";
titleLines.forEach(l=>{
tCtx.fillText(l,110,y);
y+=90;
});

y-=20;

tCtx.font="700 34px 'PlusJakartaCustom'";
subtitleLines.forEach(l=>{
tCtx.fillText(l,110,y);
y+=36;
});

}

/* ---------- BODY ---------- */

function drawBodyPage(pageIndex,t){

ctx.fillStyle="#808080";
ctx.fillRect(0,0,1080,1920);

ctx.font="700 54px 'PlusJakartaCustom'";
ctx.fillStyle="#fff";

const lines=bodyPages[pageIndex]||[];

let y=1220;

lines.forEach(line=>{
ctx.fillText(line,110,y);
y+=64;
});

}

/* ---------- FRAME ---------- */

function drawFrame(globalT){

const titleTotal=TITLE_PRE_HOLD+TITLE_WIPE+TITLE_STATIC;

if(globalT<=titleTotal){

ctx.fillStyle="#808080";
ctx.fillRect(0,0,1080,1920);

ctx.drawImage(titleCanvas,0,0);

return;
}

const tBody=globalT-titleTotal-PAGE_GAP;

let acc=0;

for(let i=0;i<bodyPages.length;i++){

const d=pageDurations[i];

if(tBody<acc+d){

drawBodyPage(i,tBody-acc);
return;

}

acc+=d+PAGE_GAP;

}

}

/* ---------- COMPUTE ---------- */

function recompute(){

rebuildTitleLayout();

bodyPages=bodyEl.value.split("\n\n");

pageDurations=bodyPages.map(p=>
Math.max(4,p.split(" ").length/READING_WORDS_PER_SEC)
);

targetDuration=
TITLE_PRE_HOLD+
TITLE_WIPE+
TITLE_STATIC+
pageDurations.reduce((a,b)=>a+b,0)+
(bodyPages.length+1)*PAGE_GAP;

}

/* ---------- ANIMATE ---------- */

function animate(ts){

if(!animating)return;

if(!animStart)animStart=ts;

const elapsed=(ts-animStart)/1000;

drawFrame(elapsed);

setProgress(Math.min(100,elapsed/targetDuration*100));

if(elapsed<targetDuration){

requestAnimationFrame(animate);

}else{

animating=false;
setStatus("idle");

}

}

/* ---------- PREVIEW ---------- */

previewBtn.onclick=()=>{

recompute();

setStatus("preview");

setProgress(0);

animStart=null;
animating=true;

requestAnimationFrame(animate);

};

/* ---------- RENDER VP8 ---------- */

renderBtn.onclick=()=>{

recompute();

setStatus("recording");

setProgress(0);

const stream=canvas.captureStream(30);

const recorder=new MediaRecorder(stream,{
mimeType:"video/webm;codecs=vp8",
videoBitsPerSecond:8000000
});

let chunks=[];

recorder.ondataavailable=e=>{
if(e.data.size>0)chunks.push(e.data);
};

recorder.onstop=()=>{

setStatus("saving");

const blob=new Blob(chunks,{type:"video/webm"});

const a=document.createElement("a");

a.href=URL.createObjectURL(blob);

a.download="reels.webm";

a.click();

setStatus("done");

setProgress(100);

};

recorder.start(100);

animStart=null;
animating=true;

requestAnimationFrame(animate);

setTimeout(()=>recorder.stop(),targetDuration*1000+500);

};

/* ---------- INIT ---------- */

window.onload=()=>{

recompute();

drawFrame(0);

};

</script>

</body>
</html>
